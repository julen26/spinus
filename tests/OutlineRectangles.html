<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Outline Rectangles</title>
    
    <script src="../src/system/Extend.js"></script>
    <script src="../src/graphics/PrimitiveType.js"></script>
	<script src="../src/system/Vector2.js"></script>
    <script src="../src/graphics/Color.js"></script>
    <script src="../src/graphics/Transform.js"></script>
    <script src="../src/graphics/Transformable.js"></script>
    <script src="../src/graphics/Drawable.js"></script>
    <script src="../src/graphics/BlendMode.js"></script>
    <script src="../src/graphics/RenderOptions.js"></script>
    <script src="../src/system/Rect.js"></script>
    <script src="../src/graphics/View.js"></script>
    <script src="../src/graphics/Context.js"></script>
    <script src="../src/graphics/Shader.js"></script>
    <script src="../src/graphics/Vertex.js"></script>
    <script src="../src/graphics/VertexArray.js"></script>
    <script src="../src/graphics/Shape.js"></script>
    <script src="../src/graphics/RectangleShape.js"></script>
    <script>
    function onload() {

        var context = new _NS.Context("canvas1");

        for (var i = 0; i < 20; i++) {

            var color1 = _NS.Color.random();
            var color2 = _NS.Color.random();
            var color3 = _NS.Color.random();
            var color4 = _NS.Color.random();

            var rect = new _NS.RectangleShape();
            rect.setColors(color1, color2, color3, color4);
            var w = Math.random() * context.getViewportWidth() / 2;
            var h = Math.random() * context.getViewportHeight() / 2;
            var x = Math.random() * context.getViewportWidth();
            var y = Math.random() * context.getViewportHeight();
            rect.setSize(w, h);
            rect.setPosition(x, y);

            rect.setOutlineThickness(3);
            rect.setOutlineColor(new _NS.Color(255, 0, 0));

            context.draw(rect);
        }

    }
    </script>

  </head>
<body onload="onload();">
    <canvas id="canvas1" width="640" height="480"></canvas>
</body>
</html>
