<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Outline Rectangles</title>
    
    <script src="../src/graphics/PrimitiveType.js"></script>
	<script src="../src/system/Vector2.js"></script>
    <script src="../src/graphics/Color.js"></script>
    <script src="../src/graphics/Context.js"></script>
    <script src="../src/graphics/Shader.js"></script>
    <script src="../src/graphics/ShaderProgram.js"></script>
    <script src="../src/graphics/Vertex.js"></script>
    <script src="../src/graphics/VertexArray.js"></script>
    <script src="../src/graphics/Shape.js"></script>
    <script src="../src/graphics/Rectangle.js"></script>
    <script>
    function onload() {

        var context = new _NS.Context("canvas1");

        for (var i = 0; i < 20; i++) {

            var color1 = _NS.Color.random();
            var color2 = _NS.Color.random();
            var color3 = _NS.Color.random();
            var color4 = _NS.Color.random();

            var rect = new _NS.Rectangle();
            rect.setColors(color1, color2, color3, color4);
            var x1 = Math.random() * context.getViewportWidth();
            var y1 = Math.random() * context.getViewportHeight();
            var x2 = Math.random() * context.getViewportWidth();
            var y2 = Math.random() * context.getViewportHeight();
            rect.setBounds(x1, y1, x2, y2);

            rect.setOutlineThickness(3);
            rect.setOutlineColor(new _NS.Color(255, 0, 0));

            context.draw(rect);
        }

    }
    </script>

  </head>
<body onload="onload();">
    <canvas id="canvas1" width="640" height="480"></canvas>
</body>
</html>
