<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Texts</title>
    
    <script src="../release/spinus-graphics.js"></script>

    <script>
    function onload() {

        var context = new sp.Context("canvas1");
        context.clear(new sp.Color(192, 192, 192));

        var text = new sp.Text("Hello world", 128, 64, "Arial", 20, sp.TextStyle.Italic | sp.TextStyle.Bold | sp.TextStyle.StrikeThrough | sp.TextStyle.Underline);
        text.setPosition(200, 200);

        context.draw(text);

    }
    </script>

  </head>
<body onload="onload();">
    <canvas id="canvas1" width="640" height="480"></canvas>
</body>
</html>
