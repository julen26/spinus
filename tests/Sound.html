<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Sound</title>
    
    <script src="../release/spinus-audio.js"></script>

    <script>
    var sound;
    function onload() {

        sound = new sp.Sound();
        sound.loadFromFile('sound.wav',  function() {
            sound.setSpeed(2);
        });
    }

    function btnPlay() {
        sound.playOnce();
    }

    function btnPause() {
        sound.pause();
    }

    function btnStop() {
        sound.stop();
    }
    </script>

  </head>
<body onload="onload();">
    <button onclick="btnPlay()">Play</button>
    <button onclick="btnPause()">Pause</button>
    <button onclick="btnStop()">Stop</button>
</body>
</html>
